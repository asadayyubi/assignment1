<html lang="en">
<head>

    <title>signup</title>
</head>
        <body style="background-color:black;">
            <header>
                <img src="image\sign2.png" width="100%">
            </header>
    <form action="index.html">
        <table align="center" width="300" height="300">
            <tr >
                <th style="color:white;" >Name:</th>
                <td><input type="text" placeholder="First name" ></td>
                <td><input type="text" placeholder="Surname" ></td>
            </tr>
            <tr>
                <th style="color:white;">Email:</th>
                <td><input type="email" placeholder="Your email address"></td>
            </tr>
            <tr>
                <th style="color:white;">Password:</th>
                <td><input type="password" placeholder="New password"></td>
            </tr>
            <tr>
                <th style="color:white;">Gender:</th>
                <td style="color:white;"><input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <th style="color:white;">Country</th>
                <td>
                    .
                        <input type = "text" list = "asad" >
                        <datalist id = asad>
                          <option value = "india">
                          <option value = "pakistan">
                          <option value = "U.S.A">
                          <option value = "Srilanka">
                              <option value="china"></option>
                        </datalist>
                </td>
            </tr>
            <tr>
                   <th colspan="2"><button value="submit" style="height:20px; width:173px; border-radius: 10px; border-color:#55acee; border-bottom-width: 25px;">signup</button></th>
            </tr>
        </table>
    </form>
</body>
</html>
